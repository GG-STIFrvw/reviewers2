<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .left {
      width: 60%;
      height: 100vh;
      overflow-y: scroll;
      padding: 20px;
      border-right: 1px solid #ccc;
    }
    .right {
      width: 40%;
      padding: 20px;
      position: relative;
    }
    .question {
      margin-bottom: 20px;
    }
    .question label {
      margin-right: 10px;
    }
    .bubble {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .bubble span {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 1px solid black;
      border-radius: 50%;
      margin: 0 3px;
    }
    .filled {
      background-color: black;
    }
    #bubbleWrapper {
    display: flex;
  justify-content: center;  /* center the columns horizontally */
  gap: 30px;
  margin: 20px 0;
}

    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    #submitBtn {
      display: block;
      margin: 20px auto; /* auto margins center it horizontally */
      padding: 10px 20px;
      background-color: green;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    #scoreSummary {
      margin-top: 20px;
      font-weight: bold;
    }
    /* Timer Styles */
    #timerContainer {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      position: relative;
    }
    #timerCircle {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }
    #timerCircle circle {
      fill: none;
      stroke-width: 10;
    }
    #bgCircle {
      stroke: #eee;
    }
    #progressCircle {
      stroke: red;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear;
    }
    #timerText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 18px;
      color: red;
    }
    #bubbleCol1, #bubbleCol2 {
    display: flex;
    flex-direction: column;
    align-items: center;
}

  </style>
</head>
<body>

<!-- Background Music -->
<audio id="bg-music" loop>
  <source src="congrats.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Left Panel -->
<div class="left" id="questionContainer">
    <h1>Com Graph Prefi 4YS1 Reviewer</h1>
    <h3>Type in your name, section and subject to view summary after submitting</h3>
</div>

<!-- Right Panel -->
<div class="right">
  <div id="timerContainer">
    <svg id="timerCircle" viewBox="0 0 100 100">
      <circle id="bgCircle" cx="50" cy="50" r="45"></circle>
      <circle id="progressCircle" cx="50" cy="50" r="45" stroke-dasharray="282.6" stroke-dashoffset="0"></circle>
    </svg>
    <div id="timerText">30:00</div>
  </div>

  <input type="text" id="name" placeholder="NAME">
  <input type="text" id="section" placeholder="SECTION">
  <input type="text" id="subject" placeholder="SUBJECT">

  <div id="bubbleWrapper">
    <div id="bubbleCol1"></div>
    <div id="bubbleCol2"></div>
  </div>

  <button id="submitBtn">SUBMIT</button>
  <div id="scoreSummary"></div>
</div>

<script>
  const questions = [
  {
    question: "What is the primary function of a scene graph in a 3D graphics framework?",
    choices: {
      a: "To render textures and shaders",
      b: "To organize and manage the hierarchical structure of objects in a 3D scene",
      c: "To calculate lighting reflections only",
      d: "To compile shader programs for GPU execution"
    },
    answer: "b"
  },
  {
    question: "In a scene graph, what is the term for the topmost node that has no parent?",
    choices: { a: "Child node", b: "Parent node", c: "Root node", d: "Group node" },
    answer: "c"
  },
  {
    question: "Each node in a scene graph represents a 3D object whose transformation is stored as:",
    choices: { a: "Normal vector", b: "Vertex array object", c: "Model matrix", d: "Projection matrix" },
    answer: "c"
  },
  {
    question: "The combination of an object's position, orientation, and scale is collectively referred to as its:",
    choices: { a: "Render state", b: "Transform", c: "Geometry data", d: "Uniform property" },
    answer: "b"
  },
  {
    question: "How is the world transformation of an object calculated in a scene graph?",
    choices: {
      a: "By multiplying the object’s model matrix with the matrices of all its ancestor nodes",
      b: "By adding all parent matrices",
      c: "By averaging transformations of parent and child nodes",
      d: "By applying inverse matrices from the root node"
    },
    answer: "a"
  },
  {
    question: "What does a modeling transformation define in a scene graph?",
    choices: {
      a: "The texture mapping of a mesh",
      b: "The spatial relationship between a child object and its parent",
      c: "The field of view of the virtual camera",
      d: "The type of light source used"
    },
    answer: "b"
  },
  {
    question: "If an object is used multiple times in different parts of a scene, what differs among the copies?",
    choices: { a: "Geometry", b: "Material", c: "Model matrix", d: "Parent node" },
    answer: "c"
  },
  {
    question: "Which structure allows a group of simple geometric shapes to act as a single movable unit?",
    choices: { a: "Compound node", b: "Scene tree", c: "Parent group node", d: "Compound object" },
    answer: "d"
  },
  {
    question: "Transforming a parent node in a scene graph affects:",
    choices: { a: "Only the parent", b: "Only one child", c: "All its child nodes recursively", d: "No other node" },
    answer: "c"
  },
  {
    question: "In a scene graph framework, which class typically stores the transformation matrix, child references, and a parent reference?",
    choices: { a: "Renderer", b: "Material", c: "Object3D", d: "Camera" },
    answer: "c"
  },
  {
    question: "What is the purpose of the 'Scene' class in a graphics framework?",
    choices: { a: "It acts as the root node containing all other nodes", b: "It renders meshes directly", c: "It defines light properties", d: "It manages shader uniforms" },
    answer: "a"
  },
  {
    question: "Which class represents a node used purely for grouping other objects together?",
    choices: { a: "Group", b: "Mesh", c: "Geometry", d: "Renderer" },
    answer: "a"
  },
  {
    question: "Which node represents renderable 3D objects within a scene?",
    choices: { a: "Group", b: "Mesh", c: "Light", d: "Scene" },
    answer: "b"
  },
  {
    question: "Which class in the scene graph simulates the viewpoint used for rendering?",
    choices: { a: "Camera", b: "Material", c: "Renderer", d: "Mesh" },
    answer: "a"
  },
  {
    question: "What is the primary role of the 'Light' class in a scene graph framework?",
    choices: { a: "To simulate the shading and illumination of objects", b: "To store vertex attributes", c: "To control projection matrices", d: "To define world coordinates" },
    answer: "a"
  },
  {
    question: "The Geometry class stores which kind of information?",
    choices: { a: "Vertex positions, colors, texture coordinates, and normal vectors", b: "Shader code and uniform variables", c: "Camera field of view", d: "Scene hierarchy" },
    answer: "a"
  },
  {
    question: "What determines the total number of vertices in a geometry object?",
    choices: { a: "Shader program complexity", b: "Length of the attribute data arrays", c: "Type of material used", d: "Scene graph depth" },
    answer: "b"
  },
  {
    question: "The Material class serves as a repository for which three types of information?",
    choices: { a: "Geometry, camera, and renderer data", b: "Shader code, uniform objects, and render settings", c: "Lighting models, positions, and textures", d: "Transformation matrices only" },
    answer: "b"
  },
  {
    question: "What are render settings in the Material class responsible for?",
    choices: { a: "Defining properties such as geometric primitive type, point size, and line width", b: "Calculating vertex normals", c: "Loading texture coordinates", d: "Linking materials to cameras" },
    answer: "a"
  },
  {
    question: "The Renderer class requires which two parameters to execute the rendering process?",
    choices: { a: "Scene and camera", b: "Mesh and light", c: "Material and shader", d: "Geometry and VAO" },
    answer: "a"
  },
  {
    question: "What are the three uniform variables most shaders typically require?",
    choices: { a: "Model, view, and projection matrices", b: "Texture, lighting, and color vectors", c: "Point size, line width, and depth", d: "World, normal, and light matrices" },
    answer: "a"
  },
  {
    question: "Why must the renderer copy matrix data into uniform objects before sending them to the GPU?",
    choices: { a: "To maintain consistency and ensure shaders receive updated transformation values", b: "To improve frame rate performance", c: "To store the data on the CPU", d: "To avoid matrix multiplication errors" },
    answer: "a"
  },
  {
    question: "What is the function of a Vertex Array Object (VAO) in a Mesh class?",
    choices: { a: "It links vertex buffer attributes to shader variables", b: "It controls texture mapping", c: "It stores transformation matrices", d: "It defines light direction" },
    answer: "a"
  },
  {
    question: "Which attribute type is essential for lighting calculations within Geometry objects?",
    choices: { a: "Texture coordinates", b: "Normal vectors", c: "Color attributes", d: "Line indices" },
    answer: "b"
  },
  {
    question: "For shapes like polygons or spheres, how are attribute data usually generated?",
    choices: { a: "By importing from texture files", b: "By procedural mathematical formulas", c: "By manual vertex listing", d: "By using lighting interpolation" },
    answer: "b"
  },
  {
    question: "Why can multiple meshes reference the same geometry and material data?",
    choices: { a: "Because transformations differ per mesh but geometry data can be reused", b: "Because each mesh copies its parent geometry", c: "Because materials are static", d: "Because the renderer enforces duplication" },
    answer: "a"
  },
  {
    question: "What kind of data structure best describes the organization of a scene graph?",
    choices: { a: "Directed acyclic graph", b: "Circular linked list", c: "Binary search tree", d: "Matrix array" },
    answer: "a"
  },
  {
    question: "Which part of the rendering pipeline handles converting 3D coordinate data into 2D screen images?",
    choices: { a: "Perspective transformation", b: "Model transformation", c: "Uniform copying", d: "Geometry normalization" },
    answer: "a"
  },
  {
    question: "Which mathematical property allows hierarchical transformations to be combined efficiently in a scene graph?",
    choices: { a: "Matrix multiplication associativity", b: "Matrix inversion", c: "Vector normalization", d: "Dot product" },
    answer: "a"
  },
  {
    question: "Which class would be responsible for activating shaders and binding vertex arrays before drawing objects?",
    choices: { a: "Renderer", b: "Light", c: "Material", d: "Geometry" },
    answer: "a"
  }
];

  const questionContainer = document.getElementById("questionContainer");
  const bubbleCol1 = document.getElementById("bubbleCol1");
  const bubbleCol2 = document.getElementById("bubbleCol2");
  const correctAnswers = {};
  const totalQuestions = questions.length;

  questions.forEach((q, i) => {
    const num = i + 1;
    correctAnswers[num] = q.answer;

    const qDiv = document.createElement("div");
    qDiv.className = "question";
    qDiv.innerHTML = `
      <strong>${num}. ${q.question}</strong><br>
      <label><input type="radio" name="q${num}" value="a" onclick="markBubble(${num}, 'a')"> ${q.choices.a}</label>
      <label><input type="radio" name="q${num}" value="b" onclick="markBubble(${num}, 'b')"> ${q.choices.b}</label>
      <label><input type="radio" name="q${num}" value="c" onclick="markBubble(${num}, 'c')"> ${q.choices.c}</label>
      <label><input type="radio" name="q${num}" value="d" onclick="markBubble(${num}, 'd')"> ${q.choices.d}</label>
    `;
    questionContainer.appendChild(qDiv);

    const bubbleRow = document.createElement("div");
    bubbleRow.className = "bubble";
    bubbleRow.innerHTML = `
      ${num}.
      <span id="b${num}a"></span>
      <span id="b${num}b"></span>
      <span id="b${num}c"></span>
      <span id="b${num}d"></span>
    `;
    (num <= 15 ? bubbleCol1 : bubbleCol2).appendChild(bubbleRow);
  });

  function markBubble(qNum, choice) {
    ['a', 'b', 'c', 'd'].forEach(letter => {
      const el = document.getElementById(`b${qNum}${letter}`);
      el.classList.remove('filled');
    });
    const selected = document.getElementById(`b${qNum}${choice}`);
    if (selected) selected.classList.add('filled');
  }

  // Timer Logic
  const totalTime = 25 * 60; // 30 minutes in seconds
  let timeLeft = totalTime;
  const timerText = document.getElementById("timerText");
  const progressCircle = document.getElementById("progressCircle");
  const radius = 45;
  const circumference = 2 * Math.PI * radius;
  progressCircle.style.strokeDasharray = circumference;

  function updateTimer() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerText.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    const offset = circumference - (timeLeft / totalTime) * circumference;
    progressCircle.style.strokeDashoffset = offset;
  }

  const timerInterval = setInterval(() => {
    updateTimer();
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      alert("Time is up! Submitting your quiz.");
      document.getElementById("submitBtn").click();
      document.getElementById("submitBtn").disabled = true;
    }
    timeLeft--;
  }, 1000);

  // Submit logic
  document.getElementById("submitBtn").addEventListener("click", () => {
    const name = document.getElementById("name").value.trim();
    const section = document.getElementById("section").value.trim();
    const subject = document.getElementById("subject").value.trim();

    const music = document.getElementById("bg-music");
    if (music.paused) {
      music.play().catch(err => {
        console.warn("Autoplay was blocked:", err);
      });
    }

    if (!name || !section || !subject) {
      alert("Please fill in Name, Section, and Subject.");
      return;
    }

    let correct = 0, wrong = 0, unanswered = 0, feedback = "";

    for (let i = 1; i <= totalQuestions; i++) {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      if (selected) {
        if (selected.value === correctAnswers[i]) {
          correct++;
        } else {
          wrong++;
          feedback += `❌ Q${i} (Your answer: ${selected.value}, Correct: ${correctAnswers[i]})<br>`;
        }
      } else {
        unanswered++;
        feedback += `⚠️ Q${i} was not answered (Correct: ${correctAnswers[i]})<br>`;
      }
    }

    const summary = `
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Section:</strong> ${section}</p>
      <p><strong>Subject:</strong> ${subject}</p>
      <p><strong>Score:</strong> ${correct}/${totalQuestions}</p>
      <p><strong>Correct:</strong> ${correct}</p>
      <p><strong>Wrong:</strong> ${wrong}</p>
      <p><strong>Unanswered:</strong> ${unanswered}</p>
      <hr>
      <div>${feedback}</div>
    `;

    document.getElementById("scoreSummary").innerHTML = summary;
  });

  updateTimer(); // Initialize timer immediately
</script>

</body>
</html>
