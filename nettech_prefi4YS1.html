<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .left {
      width: 60%;
      height: 100vh;
      overflow-y: scroll;
      padding: 20px;
      border-right: 1px solid #ccc;
    }
    .right {
      width: 40%;
      padding: 20px;
      position: relative;
    }
    .question {
      margin-bottom: 20px;
    }
    .question label {
      margin-right: 10px;
    }
    .bubble {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .bubble span {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 1px solid black;
      border-radius: 50%;
      margin: 0 3px;
    }
    .filled {
      background-color: black;
    }
    #bubbleWrapper {
    display: flex;
  justify-content: center;  /* center the columns horizontally */
  gap: 30px;
  margin: 20px 0;
}

    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    #submitBtn {
      display: block;
      margin: 20px auto; /* auto margins center it horizontally */
      padding: 10px 20px;
      background-color: green;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    #scoreSummary {
      margin-top: 20px;
      font-weight: bold;
    }
    /* Timer Styles */
    #timerContainer {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      position: relative;
    }
    #timerCircle {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }
    #timerCircle circle {
      fill: none;
      stroke-width: 10;
    }
    #bgCircle {
      stroke: #eee;
    }
    #progressCircle {
      stroke: red;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear;
    }
    #timerText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 18px;
      color: red;
    }
    #bubbleCol1, #bubbleCol2 {
    display: flex;
    flex-direction: column;
    align-items: center;
}

  </style>
</head>
<body>

<!-- Background Music -->
<audio id="bg-music" loop>
  <source src="congrats.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Left Panel -->
<div class="left" id="questionContainer">
    <h1>Net Tech Prefi 4YS1 Reviewer</h1>
    <h3>Type in your name, section and subject to view summary after submitting</h3>
</div>

<!-- Right Panel -->
<div class="right">
  <div id="timerContainer">
    <svg id="timerCircle" viewBox="0 0 100 100">
      <circle id="bgCircle" cx="50" cy="50" r="45"></circle>
      <circle id="progressCircle" cx="50" cy="50" r="45" stroke-dasharray="282.6" stroke-dashoffset="0"></circle>
    </svg>
    <div id="timerText">30:00</div>
  </div>

  <input type="text" id="name" placeholder="NAME">
  <input type="text" id="section" placeholder="SECTION">
  <input type="text" id="subject" placeholder="SUBJECT">

  <div id="bubbleWrapper">
    <div id="bubbleCol1"></div>
    <div id="bubbleCol2"></div>
  </div>

  <button id="submitBtn">SUBMIT</button>
  <div id="scoreSummary"></div>
</div>

<script>
  const questions = [
  {
    question: "In Huawei Cloud’s Elastic Volume Service (EVS), which disk type offers ultra-high bandwidth and ultra-low latency for high-performance workloads?",
    choices: { a: "High I/O", b: "General Purpose SSD", c: "Extreme SSD", d: "Ultra-high I/O" },
    answer: "c"
  },
  {
    question: "Which EVS performance metric measures the minimum interval between two consecutive read/write operations?",
    choices: { a: "Throughput", b: "IOPS", c: "Latency", d: "Bandwidth" },
    answer: "c"
  },
  {
    question: "What differentiates a Small Computer System Interface (SCSI) EVS disk from a Virtual Block Device (VBD) EVS disk?",
    choices: { a: "SCSI supports transparent SCSI command transmission", b: "VBD disks can only be used for backups", c: "SCSI disks cannot be encrypted", d: "VBD supports advanced SCSI commands" },
    answer: "a"
  },
  {
    question: "Shared EVS disks are ideal for enterprise-critical applications because they:",
    choices: { a: "Store snapshots on separate disks", b: "Support concurrent read/write operations by multiple servers", c: "Offer the fastest encryption method", d: "Automatically rebuild deleted data" },
    answer: "b"
  },
  {
    question: "Which of the following correctly distinguishes EVS snapshots from backups?",
    choices: { a: "Snapshots are stored in OBS while backups are stored on the same disk", b: "Backups and snapshots reside in the same Availability Zone", c: "Snapshots are stored on the same disk, while backups are stored in OBS", d: "Backups are deleted when the disk is deleted" },
    answer: "c"
  },
  {
    question: "What is the function of EVS three-copy redundancy?",
    choices: { a: "To ensure that each data block has three copies on different nodes", b: "To enable concurrent read/write access from multiple disks", c: "To compress redundant data blocks", d: "To reduce encryption latency across nodes" },
    answer: "a"
  },
  {
    question: "During EVS data rebuild, why are potential performance bottlenecks minimized?",
    choices: { a: "Because all copies are stored in the same node", b: "Because rebuild operations occur sequentially", c: "Because rebuild tasks are distributed across multiple nodes simultaneously", d: "Because encryption is disabled during rebuild" },
    answer: "c"
  },
  {
    question: "Object Storage Service (OBS) provides a data durability of 99.9999999999% primarily through:",
    choices: { a: "Data compression and deduplication", b: "Cross-region replication and multi-AZ redundancy", c: "Disk mirroring and manual backups", d: "Client-side caching" },
    answer: "b"
  },
  {
    question: "In OBS, what uniquely identifies an object within a bucket?",
    choices: { a: "Object ID", b: "Access Domain", c: "Key", d: "Checksum" },
    answer: "c"
  },
  {
    question: "Which of the following best describes the difference between system-defined and custom metadata in OBS?",
    choices: { a: "System-defined metadata can only be modified by the user", b: "Custom metadata is automatically generated by OBS", c: "System-defined metadata includes fields like Content-Length and ETag, while custom metadata is user-assigned", d: "Both types are immutable" },
    answer: "c"
  },
  {
    question: "What OBS feature automatically moves data between storage classes to reduce costs?",
    choices: { a: "Versioning", b: "Lifecycle management", c: "Data tiering", d: "Encryption" },
    answer: "b"
  },
  {
    question: "Which OBS feature ensures auditability of data access activities?",
    choices: { a: "Access log audit", b: "Lifecycle management", c: "Cross-region replication", d: "Virtual Private Cloud (VPC)" },
    answer: "a"
  },
  {
    question: "In the context of cloud data storage, which protocol allows applications to read and write files over a network in SFS?",
    choices: { a: "POSIX", b: "NFS", c: "DHCP", d: "HTTP" },
    answer: "b"
  },
  {
    question: "Which concept ensures software portability across UNIX-compatible systems in SFS?",
    choices: { a: "POSIX", b: "CIFS", c: "DHCP", d: "API Gateway" },
    answer: "a"
  },
  {
    question: "Which of the following best describes CIFS in SFS?",
    choices: { a: "A closed-source Microsoft protocol", b: "A public version of the SMB protocol for file access over networks", c: "An API used for block storage", d: "A backup protocol for SCSI disks" },
    answer: "b"
  },
  {
    question: "What advantage of Scalable File Service (SFS) allows performance to increase proportionally with capacity?",
    choices: { a: "Elastic scaling", b: "Parallel replication", c: "Three-copy redundancy", d: "POSIX compliance" },
    answer: "a"
  },
  {
    question: "In which scenario is Scalable File Service (SFS) most beneficial?",
    choices: { a: "Transactional databases requiring minimal latency", b: "High Performance Computing requiring concurrent file access", c: "Temporary session caching", d: "Backup storage for archival data" },
    answer: "b"
  },
  {
    question: "What is the main function of Dynamic Host Configuration Protocol (DHCP) as defined in SFS concepts?",
    choices: { a: "To control and allocate IP addresses to clients within a LAN", b: "To transfer data between object buckets", c: "To encrypt network traffic", d: "To manage file permissions across servers" },
    answer: "a"
  },
  {
    question: "Why does OBS support both HTTP and HTTPS for API access?",
    choices: { a: "To allow users to access both encrypted and non-encrypted channels", b: "To improve metadata indexing", c: "To provide redundancy in protocol availability", d: "To bypass firewall restrictions" },
    answer: "a"
  },
  {
    question: "Which of the following best defines 'Throughput' in EVS performance metrics?",
    choices: { a: "The time between consecutive read operations", b: "The number of I/O operations per second", c: "The total data transferred per second", d: "The latency measured in milliseconds" },
    answer: "c"
  },
      {
    question: "What determines whether a system disk in EVS is encrypted or not?",
    choices: { a: "The data source of the disk", b: "The selected image during server creation", c: "The backup schedule", d: "The region where it is deployed" },
    answer: "b"
  },
  {
    question: "In EVS, what happens when you delete a disk that has snapshots but no backups?",
    choices: { a: "Snapshots remain stored in OBS", b: "Snapshots are deleted along with the disk", c: "Snapshots are converted to backups", d: "Snapshots are archived automatically" },
    answer: "b"
  },
  {
    question: "Which service allows you to create backups for EVS disks while servers remain operational?",
    choices: { a: "Elastic File Service", b: "Cloud Backup and Recovery (CBR)", c: "Object Storage Gateway", d: "Elastic Load Balancer" },
    answer: "b"
  },
  {
    question: "In the EVS data rebuild process, what triggers the reconstruction of data blocks?",
    choices: { a: "Disk resizing", b: "Detection of physical server or disk faults", c: "Manual snapshot creation", d: "Metadata updates" },
    answer: "b"
  },
  {
    question: "Which OBS storage class is optimized for rarely accessed data with lower cost per GB?",
    choices: { a: "Standard", b: "Infrequent Access", c: "Archive", d: "Coldline" },
    answer: "b"
  },
  {
    question: "What feature of OBS enables massive scalability with smooth concurrency and low latency?",
    choices: { a: "Versioning and encryption", b: "Transmission acceleration and intelligent scheduling", c: "Snapshot isolation", d: "Lifecycle management" },
    answer: "b"
  },
  {
    question: "Which combination of technologies ensures OBS achieves 99.995% service continuity?",
    choices: { a: "Encryption and data tiering", b: "Cross-region replication and device redundancy", c: "Lifecycle automation and backup recovery", d: "Versioning and auditing" },
    answer: "b"
  },
  {
    question: "Which of the following OBS application scenarios supports hosting both static and dynamic content with scalability?",
    choices: { a: "Data analytics", b: "Static website hosting", c: "Enterprise web disks", d: "Backup and archive" },
    answer: "b"
  },
  {
    question: "Why is Scalable File Service (SFS) ideal for media processing and video-on-demand workflows?",
    choices: { a: "It supports multiple file system types and high concurrency for HD/4K content", b: "It automatically converts media files to lower resolutions", c: "It provides integrated content delivery acceleration", d: "It encrypts all streaming data by default" },
    answer: "a"
  },
  {
    question: "What makes SFS Turbo suitable for enterprise file sharing applications?",
    choices: { a: "It stores data locally on each compute node", b: "It offers physically isolated dedicated resource pools for high performance and compliance", c: "It uses object-level data partitioning for scalability", d: "It is optimized only for small-scale workloads" },
    answer: "b"
  }

];


  const questionContainer = document.getElementById("questionContainer");
  const bubbleCol1 = document.getElementById("bubbleCol1");
  const bubbleCol2 = document.getElementById("bubbleCol2");
  const correctAnswers = {};
  const totalQuestions = questions.length;

  questions.forEach((q, i) => {
    const num = i + 1;
    correctAnswers[num] = q.answer;

    const qDiv = document.createElement("div");
    qDiv.className = "question";
    qDiv.innerHTML = `
      <strong>${num}. ${q.question}</strong><br>
      <label><input type="radio" name="q${num}" value="a" onclick="markBubble(${num}, 'a')"> ${q.choices.a}</label>
      <label><input type="radio" name="q${num}" value="b" onclick="markBubble(${num}, 'b')"> ${q.choices.b}</label>
      <label><input type="radio" name="q${num}" value="c" onclick="markBubble(${num}, 'c')"> ${q.choices.c}</label>
      <label><input type="radio" name="q${num}" value="d" onclick="markBubble(${num}, 'd')"> ${q.choices.d}</label>
    `;
    questionContainer.appendChild(qDiv);

    const bubbleRow = document.createElement("div");
    bubbleRow.className = "bubble";
    bubbleRow.innerHTML = `
      ${num}.
      <span id="b${num}a"></span>
      <span id="b${num}b"></span>
      <span id="b${num}c"></span>
      <span id="b${num}d"></span>
    `;
    (num <= 15 ? bubbleCol1 : bubbleCol2).appendChild(bubbleRow);
  });

  function markBubble(qNum, choice) {
    ['a', 'b', 'c', 'd'].forEach(letter => {
      const el = document.getElementById(`b${qNum}${letter}`);
      el.classList.remove('filled');
    });
    const selected = document.getElementById(`b${qNum}${choice}`);
    if (selected) selected.classList.add('filled');
  }

  // Timer Logic
  const totalTime = 25 * 60; // 30 minutes in seconds
  let timeLeft = totalTime;
  const timerText = document.getElementById("timerText");
  const progressCircle = document.getElementById("progressCircle");
  const radius = 45;
  const circumference = 2 * Math.PI * radius;
  progressCircle.style.strokeDasharray = circumference;

  function updateTimer() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerText.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    const offset = circumference - (timeLeft / totalTime) * circumference;
    progressCircle.style.strokeDashoffset = offset;
  }

  const timerInterval = setInterval(() => {
    updateTimer();
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      alert("Time is up! Submitting your quiz.");
      document.getElementById("submitBtn").click();
      document.getElementById("submitBtn").disabled = true;
    }
    timeLeft--;
  }, 1000);

  // Submit logic
  document.getElementById("submitBtn").addEventListener("click", () => {
    const name = document.getElementById("name").value.trim();
    const section = document.getElementById("section").value.trim();
    const subject = document.getElementById("subject").value.trim();

    const music = document.getElementById("bg-music");
    if (music.paused) {
      music.play().catch(err => {
        console.warn("Autoplay was blocked:", err);
      });
    }

    if (!name || !section || !subject) {
      alert("Please fill in Name, Section, and Subject.");
      return;
    }

    let correct = 0, wrong = 0, unanswered = 0, feedback = "";

    for (let i = 1; i <= totalQuestions; i++) {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      if (selected) {
        if (selected.value === correctAnswers[i]) {
          correct++;
        } else {
          wrong++;
          feedback += `❌ Q${i} (Your answer: ${selected.value}, Correct: ${correctAnswers[i]})<br>`;
        }
      } else {
        unanswered++;
        feedback += `⚠️ Q${i} was not answered (Correct: ${correctAnswers[i]})<br>`;
      }
    }

    const summary = `
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Section:</strong> ${section}</p>
      <p><strong>Subject:</strong> ${subject}</p>
      <p><strong>Score:</strong> ${correct}/${totalQuestions}</p>
      <p><strong>Correct:</strong> ${correct}</p>
      <p><strong>Wrong:</strong> ${wrong}</p>
      <p><strong>Unanswered:</strong> ${unanswered}</p>
      <hr>
      <div>${feedback}</div>
    `;

    document.getElementById("scoreSummary").innerHTML = summary;
  });

  updateTimer(); // Initialize timer immediately
</script>

</body>
</html>
